services:
  db:
    image: postgres:16
    container_name: townpass_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: townpass_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d townpass_db"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  migrate:
    build: .
    environment:
      - DATABASE_URL=postgresql+psycopg://admin:password@db:5432/townpass_db
    depends_on:
      db:
        condition: service_healthy
    command: python -m alembic -c alembic.ini upgrade head

  adminer:
    image: adminer
    depends_on: [db]
    ports:
      - "8080:8080"

volumes:
  pgdata:
